<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rotation</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" charset="UTF-8">
    <style>
        body{
            width: 100%;
            height: 100%;
        }
        .rotate{
            -webkit-transform:rotateY(-10deg) rotateX(44deg) rotateZ(8.5deg);
            -moz-transform:rotateY(-20deg);
            position:absolute;
        }

    </style>
</head>
<body>

<div style="z-index:2; position:absolute; width:98%;height:98%;overflow: hidden" >
    <a style="z-index:3; top: 5%; position:absolute;">
        <img style="width: 21%" src="Hand/word.png">
    </a >
    <div>
        <img style="width:82%;height:120%;top:-10%;left: 7%;" class="rotate" src="Hand/hand.jpg">
    </div>


    <a href="Page3.html" style="z-index:4; top: 41%;left:68%;width: 10%; position:absolute;" >
        <img style="width: 100%; "  src="Hand/upright.png">
    </a>

    <a href="Page5.html" style="z-index:4; top: 76%;left:51%; width: 10%;position:absolute;" >
        <img style="width: 100%; -webkit-transform: rotateZ(4deg);"  src="Hand/right.png">
    </a>
    <a href="Page2.html" style="z-index:4; top: 87%;left:68%;width: 10%; position:absolute;" >
        <img style="width: 100%;-webkit-transform: rotateZ(-9deg); "  src="Hand/doubleline.png">
    </a>
    <a href="Page1.html" style="z-index:4; top:69%;left:42%;width: 7%; position:absolute;" >
        <img style="width: 100%;-webkit-transform: rotateZ(-9deg); "  src="Hand/circle.png">
    </a>
</div>




</body>
</html>
